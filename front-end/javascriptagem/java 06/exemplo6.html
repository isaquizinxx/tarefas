<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar e Esconder</title>
</head>
<body>
    <button onclick="document.getElementById('paragrafo').style.display='block'">Mostrar</button>
    <button onclick="document.getElementById('paragrafo').style.display='none'">Esconder</button>
    <p id="paragrafo" style="display:none">Este é um parágrafo que pode ser mostrado ou escondido.</p>
</body>
</html>
