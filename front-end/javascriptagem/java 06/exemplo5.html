<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange</title>
</head>

<body>
    <label>Digite seu nome</label>
    <input type="text" id="nome" onchange="mostrarNome()">
    <p id="resultado"></p>
    <script>
        function mostrarNome() {
            var nome = document.getElementById("nome").value;
            document.getElementById("resultado").innerHTML = "Ol√° " + nome + ", seja bem vindo!";
        }
    </script>
</body>

</html>
