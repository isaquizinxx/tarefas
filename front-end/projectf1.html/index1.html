    /* CARROSSEL AJUSTADO */

    }

    .carousel {
      display: flex;

    .news-item {

    .arrow {

      border: none;

      cursor: pointer;

    }

    .arrow:hover {

    }

    /* BLOCO DE TEXTO LATERAL */
    .outra-secao {
      width: 55%;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid red;
      color: white;
      box-shadow: 8px 8px 8px rgba(134, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-image: url(photo-1671159593357-ee577a598f71.jpg);
    }

    .outra-secao.visible {
      opacity: 1;
    }

    .outra-secao h2 {

    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="f1logo1-removebg-preview.png" width="250" height="135" />
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Dashboard</a>
      <div class="dropdown">
        <a href="#">Resumo</a>
        <a href="#">Estat칤sticas</a>
        <a href="#">Resultado GP</a>
      </div>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Pilotos</a>
      <div class="dropdown">
        <a href="#">Champions Drivers</a>
        <a href="#">Todos</a>
      </div>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Provas</a>
      <div class="dropdown">
        <a href="#">Calend치rio</a>
        <a href="#">Resultados</a>
      </div>
    </div>
  </nav>

  <!-- CONTE칔DO PRINCIPAL -->
  <div class="conteudo-lateral">
    <!-- CARROSSEL -->
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="news-item">
          <img src="leclerc.png" alt="Not칤cia 1" />
        </div>
        <div class="news-item">
          <img src="Austria_Circuit.avif" alt="Not칤cia 2" />
        </div>
        <div class="news-item">
          <img src="russell.png" alt="Not칤cia 3" />
        </div>
      </div>
      <div class="carousel-controls">
        <button class="arrow" onclick="moveSlide(-1)">&#8592;</button>
        <button class="arrow" onclick="moveSlide(1)">&#8594;</button>
      </div>
    </div>

    <!-- BLOCO DE TEXTO QUE MUDA COM O SLIDE -->
    <div class="outra-secao visible" id="side-content"></div>
  </div>


  <!-- SCRIPT DO CARROSSEL -->
  <script>
    let currentIndex = 0;
    const carousel = document.getElementById("carousel");
    const totalSlides = document.querySelectorAll(".news-item").length;
    const side = document.getElementById("side-content");

    const sideContents = [
      {
        title: "Leclerc vence!",
        text: "Leclerc brilha em Silverstone e conquista a vit칩ria sobre Norris em uma disputa emocionante.",
        list: ["P칩dio: Leclerc, Norris, Hamilton", "Ferrari sobe no campeonato", "McLaren surpreende"],
      },
      {
        title: "Confus칚o na 츼ustria",
        text: "Um acidente na primeira curva muda o destino da corrida no Red Bull Ring.",
        list: ["3 pilotos fora na primeira volta", "Safety car por 5 voltas", "Alonso avan칞a posi칞칫es"],
      },
      {
        title: "Russell no p칩dio",
        text: "George Russell garante 3췈 lugar no GP do Canad치 e anima a equipe Mercedes.",
        list: ["Desempenho consistente", "Nova atualiza칞칚o aerodin칙mica", "Pontos valiosos"],
      },
    ];

    function updateSideContent(index) {
      side.classList.remove("visible");
      setTimeout(() => {
        const content = sideContents[index];
        side.innerHTML = `
          <h2>${content.title}</h2>
          <p>${content.text}</p>
          <ul>${content.list.map((item) => `<li>${item}</li>`).join("")}</ul>
        `;
        side.classList.add("visible");
      }, 200);
    }

    function moveSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = totalSlides - 1;
      if (currentIndex >= totalSlides) currentIndex = 0;
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;
      updateSideContent(currentIndex);
    }

    window.onload = () => {
      updateSideContent(0);
    };
  </script>
</body>

</html>
