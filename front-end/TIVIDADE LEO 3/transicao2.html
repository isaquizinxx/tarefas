<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transicao 2</title>
    <style>
        .caixa {
            background-color: #fff;
            width: 150px;
            padding: 30px;
            border: solid thin #ccc;
            transition: background-color 3s, ease 0, width 1s, ease 0;
        }
        .caixa:hover {
            background-color: #8c2328;
            width: 400px;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1> transicao e animacao </h1>
    <h2>transicao 2 </h2>
    <div class="caixa">conteudo inicial</div>
    <div class="caixa">conteudo hover</div>
</body>

</html>
