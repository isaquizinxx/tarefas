<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Piloto - F1 Fórum</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #181818; color: #fff; font-family: Arial, sans-serif; }
    .piloto-container { max-width: 600px; margin: 40px auto; background: #222; border-radius: 16px; box-shadow: 0 4px 24px #ff5555; padding: 32px; }
    .piloto-foto { width: 120px; border-radius: 12px; float: left; margin-right: 24px; }
    .piloto-nome { font-size: 2em; font-weight: bold; color: #5be6ff; }
    .piloto-bio { color: #ccc; margin-bottom: 16px; }
    .piloto-stats { margin-top: 16px; }
    .piloto-stats th, .piloto-stats td { padding: 8px; }
    .piloto-stats th { color: #5be6ff; }
    .piloto-stats td { color: #ff5555; }
    a { color: #5be6ff; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="piloto-container">
    <img src="2025mclarenoscpia01right (1).avif" class="piloto-foto" alt="Oscar Piastri">

    <div class="piloto-bio">Piloto australiano da McLaren, destaque da temporada 2025 com várias vitórias e pole positions.</div>
    <table class="piloto-stats">
      <tr><th>Vitórias</th><td>5</td></tr>
      <tr><th>Pódios</th><td>8</td></tr>
      <tr><th>Pontos</th><td>284</td></tr>
      <tr><th>Equipe</th><td>McLaren</td></tr>
    </table>
